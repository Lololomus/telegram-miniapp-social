<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Networking Hub</title>
    <link rel="stylesheet" href="/css/style.css?v=2.1">
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
</head>
<body class="theme-dark"> 
    
    <header class="app-header" id="app-header">
        <h1 id="header-title" class="header-title" data-i18n-key="tab_hub">Hub</h1>

        <div id="header-search-container" class="header-search-row">
            <div class="header-search-wrapper">
                <svg class="header-search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="global-search-input" class="header-search-input" placeholder="Поиск" autocomplete="off">
            </div>
                
            <button class="header-filter-btn" id="global-filter-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/>
                    <rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="main-content-scrollbox" id="main-scroll-container">
        
        <div id="feed-container" class="screen" style="display: block;">
            <div class="feed-filter skills-input-group" style="display: none;">
                <input type="text" id="feed-search-input">
                <button type="button" id="open-skills-modal-button-feed"></button>
            </div>
            
            <div id="feed-quick-filters" class="quick-filters"></div>
            <div id="feed-list" class="feed-list"></div>
        </div>

        <div id="posts-feed-container" class="screen" style="display: none;">
            <div class="feed-filter skills-input-group" style="display: none;">
                <input type="text" id="posts-search-input">
                <input type="hidden" id="posts-status-filter-input">
                <button type="button" id="open-skills-modal-button-posts"></button>
            </div>
            
            <div id="posts-quick-filters" class="quick-filters"></div>
            <div id="posts-list" class="feed-list"></div>
        </div>

        <div id="profile-view-container" class="screen" style="display: none;">
            <div class="profile-card">
                <button id="show-qr-button" class="icon-button qr-icon" aria-label="QR">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><path d="M3 21h7v-7H3v7zM10 3h4v14h-4z"></path></svg>
                </button>
                <button id="share-button" class="icon-button share-icon" aria-label="Share">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                </button>
                <button id="logout-button" class="icon-button edit-icon" aria-label="Edit">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                </button>

                <h2 class="profile-internal-title" data-i18n-key="your_profile_title">Ваш профиль</h2>

                <div class="profile-avatar-container">
                    <img id="profile-avatar" src="https://t.me/i/userpic/320/null.jpg" alt="Avatar">
                </div>
                
                <h2 id="profile-username">User</h2>
                
                <div id="profile-stats" class="profile-stats-container">
                    <div class="stat-item" id="profile-followers"><span class="stat-value">0</span><span class="stat-label" data-i18n-key="followers">Подписчики</span></div>
                    <div class="stat-item" id="profile-following"><span class="stat-value">0</span><span class="stat-label" data-i18n-key="following">Подписки</span></div>
                </div>

                <p id="profile-bio"></p>
                <div id="profile-skills" class="skills-container"></div>
                <div class="show-more-skills-container">
                    <button id="profile-skills-toggle" class="show-more-skills-button" style="display: none;"><span>Ещё</span> <span class="arrow"></span></button>
                </div>
                <div id="profile-experience" class="profile-section"></div>
                <div id="profile-education" class="profile-section"></div>
                <div id="profile-links" class="profile-links"></div>
            </div>
        </div>

        <div id="user-detail-container" class="screen" style="display: none;">
            <div class="profile-card detail-card-content">
                <div class="detail-avatar-container"><img id="detail-avatar" src="" alt="Avatar"></div>
                <h2 id="detail-username"></h2>
                <p id="detail-bio"></p>
                <div id="detail-stats" class="profile-stats-container">
                    <div class="stat-item" id="detail-followers"><span class="stat-value">0</span><span class="stat-label">Подписчики</span></div>
                    <div class="stat-item" id="detail-following"><span class="stat-value">0</span><span class="stat-label">Подписки</span></div>
                </div>
                <div id="detail-skills" class="skills-container"></div>
                <div class="show-more-skills-container"><button id="detail-skills-toggle" class="show-more-skills-button" style="display: none;"><span>Ещё</span></button></div>
                <div id="detail-experience" class="profile-section"></div>
                <div id="detail-education" class="profile-section"></div>
                <div id="detail-links" class="profile-links"></div>
            </div>
            <div id="detail-fab-container" class="fab-container">
                <button id="fab-contact-button" class="fab-button fab-secondary"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg></button>
                <button id="fab-follow-button" class="fab-button fab-primary"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg></button>
            </div>
        </div>

        <div id="form-container" class="screen" style="display: none;">
            <div class="form-header"><h1 data-i18n-key="edit_profile_title">Редактирование</h1></div>
            
            <div class="avatar-upload">
                <img id="avatar-preview" src="https://t.me/i/userpic/320/null.jpg" alt="Preview">
                <div class="upload-overlay">
                    <label for="photo-input" class="upload-button">📸</label>
                </div>
                <input type="file" id="photo-input" accept="image/jpeg, image/png" style="display: none;">
            </div>

            <div class="form-group">
                <label for="name-field" data-i18n-key="name_label">Имя:</label>
                <input type="text" id="name-field" data-i18n-placeholder="name_placeholder">
            </div>
            <div class="form-group">
                <label for="bio-field" data-i18n-key="bio_label">О себе:</label>
                <textarea id="bio-field" data-i18n-placeholder="bio_placeholder"></textarea>
            </div>
            <div class="form-group">
                <label for="skills-field" data-i18n-key="skills_label">Навыки:</label>
                <div class="skills-input-group">
                    <input type="text" id="skills-field" data-i18n-placeholder="skills_placeholder" readonly>
                    <button type="button" id="open-skills-modal-button" class="skills-input-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-section">
                <h2 data-i18n-key="links_section_title">Ссылки</h2>
                <div id="links-container"></div>
                <button type="button" id="add-link-button" class="add-item-button" data-i18n-key="add_link_button">+ Ссылка</button>
            </div>
            <div class="form-section">
                <h2 data-i18n-key="experience_section_title">Опыт работы</h2>
                <div id="experience-container"></div>
                <button type="button" id="add-experience-button" class="add-item-button" data-i18n-key="add_experience_button">+ Место работы</button>
            </div>
            <div class="form-section">
                <h2 data-i18n-key="education_section_title">Образование</h2>
                <div id="education-container"></div>
                <button type="button" id="add-education-button" class="add-item-button" data-i18n-key="add_education_button">+ Место учебы</button>
            </div>
        </div>

        <div id="welcome-container" class="screen" style="display: none;">
            <div class="welcome-card">
                <h2 data-i18n-key="welcome_title">Добро пожаловать!</h2>
                <p data-i18n-key="welcome_p">Создайте профиль для начала...</p>
                <button id="create-profile-button" class="action-button" data-i18n-key="create_profile">Создать</button>
            </div>
        </div>

        <div id="settings-container" class="screen" style="display: none;">
            <div class="form-header">
                <h1 data-i18n-key="settings_title"></h1>
            </div>
            <div class="settings-group">
                <label data-i18n-key="language_label">Язык</label>
                <div class="language-options">
                    <button id="lang-btn-ru" class="language-option-button">Русский</button>
                    <button id="lang-btn-en" class="language-option-button">English</button>
                </div>
            </div>
            <div class="settings-group">
                <label data-i18n-key="control_mode_label">Управление</label>
                <div class="theme-options">
                    <button id="control-btn-swipes" class="theme-option-button">Жесты</button>
                    <button id="control-btn-taps" class="theme-option-button">Кнопки</button>
                </div>
            </div>
            <div class="settings-group">
                <label data-i18n-key="theme_label">Тема</label>
                <div class="theme-options">
                    <button id="theme-btn-auto"  class="theme-option-button" data-theme="auto">Авто</button>
                    <button id="theme-btn-light" class="theme-option-button" data-theme="light">Светлая</button>
                    <button id="theme-btn-dark"  class="theme-option-button" data-theme="dark">Тёмная</button>
                    </div>

                    <div id="glass-toggle-wrapper" class="glass-toggle-group">
                    <label data-i18n-key="glassmodelabel">Glass Mode</label>
                    <label class="toggle-switch">
                        <input id="glass-toggle-switch" class="toggle-switch-checkbox" type="checkbox">
                        <span class="toggle-switch-label"></span>
                    </label>
                    </div>
            </div>
            <!-- ========== PRIVACY SECTION ========== -->
            <div class="settings-group">
            <label data-i18n-key="privacy_section">Privacy</label>
            
            <!-- Direct Messages Toggle -->
            <div class="glass-toggle-group">
                <label data-i18n-key="privacy_direct_messages">Close Direct Messages</label>
                <label class="toggle-switch">
                <input id="privacy-direct-messages-toggle" class="toggle-switch-checkbox" type="checkbox">
                <span class="toggle-switch-label"></span>
                </label>
            </div>
            <p style="font-size: 13px; color: var(--text-tertiary); margin: 6px 0 16px 0;" data-i18n-key="privacy_direct_messages_desc">Require approval to chat with you</p>
            
            <!-- Posts Approval Toggle -->
            <div class="glass-toggle-group">
                <label data-i18n-key="privacy_posts_approval">Require Post Approval</label>
                <label class="toggle-switch">
                <input id="privacy-posts-approval-toggle" class="toggle-switch-checkbox" type="checkbox">
                <span class="toggle-switch-label"></span>
                </label>
            </div>
            <p style="font-size: 13px; color: var(--text-tertiary); margin: 6px 0 0 0;" data-i18n-key="privacy_posts_approval_desc">Approve who can respond to your posts</p>
            </div>
            <div id="custom-theme-group" class="settings-group" style="display: none;">
                <label data-i18n-key="custom_theme_label">Цвета</label>
                <div class="color-picker-row">
                    <span data-i18n-key="color_bg">Фон</span><input type="color" id="color-input-bg" value="#FFFFFF">
                </div>
                <div class="color-picker-row">
                    <span data-i18n-key="color_button">Кнопки</span><input type="color" id="color-input-button" value="#007AFF">
                </div>
                <div class="color-picker-row">
                    <span data-i18n-key="color_text">Текст</span><input type="color" id="color-input-text" value="#000000">
                </div>
                <button id="save-custom-theme-button" class="action-button">Сохранить</button>
            </div>
        </div>

    </main>

    <div id="fab-menu-overlay" class="fab-overlay" style="display: none;"></div>
    <div id="fab-menu-container" class="fab-menu-popout">
        <button class="fab-menu-item" id="fab-action-create">
            <div class="fab-icon-bg blue">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            </div>
            <span data-i18n-key="fab_create_request">Создать</span>
        </button>

        <button class="fab-menu-item" id="fab-action-saved">
            <div class="fab-icon-bg orange">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
            </div>
            <span data-i18n-key="fab_saved">Сохраненное</span>
        </button>

        <button class="fab-menu-item" id="fab-action-subs">
            <div class="fab-icon-bg red">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </div>
            <span data-i18n-key="fab_subscriptions">Подписки</span>
        </button>
    </div>

    <nav class="bottom-tabbar" id="app-tabbar">
        <button class="tab-item active" id="tab-people">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span class="tab-label" data-i18n-key="tab_people">People</span>
        </button>

        <button class="tab-item" id="tab-hub">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
            <span class="tab-label" data-i18n-key="tab_hub">Hub</span>
        </button>

        <div class="tab-fab-wrapper">
            <button id="fab-main-trigger" class="tab-fab-button">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
            </button>
        </div>

        <button class="tab-item" id="tab-profile">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="tab-label" data-i18n-key="tab_profile"></span>
        </button>

        <button class="tab-item" id="tab-settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            <span class="tab-label" data-i18n-key="tab_settings"></span>
        </button>
    </nav>

    <div id="create-post-modal" class="screen" style="display: none;">
        <div class="form-header"><h1 data-i18n-key="create_post_title">Новый запрос</h1></div>
        <div class="form-content">
            <div class="form-group">
                <label for="post-type-select" data-i18n-key="post_type_label">Тип:</label>
                <select id="post-type-select">
                    <option value="looking" data-i18n-key="post_type_looking">🤝 Ищу специалиста</option>
                    <option value="offering" data-i18n-key="post_type_offering">💼 Предлагаю услуги</option>
                    <option value="showcase" data-i18n-key="post_type_showcase">🚀 Демо</option>
                </select>
            </div>
            <div class="form-group" id="post-experience-group">
                <label>Опыт в этой сфере:</label>
                <div id="post-experience-container" class="experience-pills-container" style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;"></div>
                <input type="hidden" id="post-experience-input">
            </div>
            <div class="form-group">
                <label for="post-content-field" data-i18n-key="post_content_label">Кратко:</label>
                <textarea id="post-content-field" rows="3" data-i18n-placeholder="post_content_placeholder"></textarea>
            </div>
            <div class="form-group">
                <label for="post-full-description-field" data-i18n-key="post_full_description_label">Детали:</label>
                <textarea id="post-full-description-field" rows="5" data-i18n-placeholder="post_full_description_placeholder"></textarea>
            </div>
            <div class="form-group">
                <label for="post-skills-field" data-i18n-key="post_skills_label">Теги:</label>
                <div class="skills-input-group">
                    <input type="text" id="post-skills-field" data-i18n-placeholder="post_skills_placeholder" autocomplete="off">
                    <button type="button" id="select-post-skills-button" class="skills-input-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="fab-modal-save-container">
            <button id="save-post-button" class="action-button fab-modal-save" data-i18n-key="publish">Опубликовать</button>
        </div>
    </div>

    <div id="qr-code-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 data-i18n-key="qr_title">QR-код</h2>
            <div id="qrcode-output"></div>
            <p id="qr-link-display"></p>
            <button id="close-qr-modal-button" class="action-button secondary" data-i18n-key="close">Закрыть</button>
        </div>
    </div>

    <div id="toast-container"></div>
    <div id="loading-spinner" class="spinner"></div>

    <div id="skills-modal" class="screen" style="display: none;">
        <div class="form-header">
            <h1 data-i18n-key="skills_modal_title">Навыки</h1>
        </div>
        <div id="skills-modal-status-container" class="status-filter-group" style="display: none;"></div>
        <div id="skills-modal-list-container"></div>
        <div class="fab-modal-save-container">
            <button id="save-skills-modal-button" class="action-button fab-modal-save" data-i18n-key="select">Готово</button>
        </div>
    </div>

    <template id="skeleton-card-template">
        <div class="skeleton-card">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-info">
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
            </div>
        </div>
    </template>

    <template id="link-template">
        <div class="dynamic-item link-item">
            <input type="text" class="link-input" placeholder="https://example.com">
            <button type="button" class="delete-item-button" title="Удалить">×</button>
        </div>
    </template>
    
    <template id="experience-template">
        <div class="dynamic-item experience-item">
            <button type="button" class="delete-item-button" title="Удалить">×</button>
            <div class="form-group"><label data-i18n-key="job_title_label">Должность:</label><input type="text" class="experience-job-title"></div>
            <div class="form-group"><label data-i18n-key="company_label">Компания:</label><input type="text" class="experience-company"></div>
            <div class="form-group date-group">
                <div class="date-input-group"><label data-i18n-key="start_date_label">Начало:</label><input type="text" class="experience-start-date" placeholder="ГГГГ"></div>
                <div class="date-input-group">
                    <label data-i18n-key="end_date_label">Окончание:</label>
                    <input type="text" class="experience-end-date" placeholder="ГГГГ">
                    <label class="checkbox-label"><input type="checkbox" class="experience-is-current"> <span data-i18n-key="present_time_label">По наст. время</span></label>
                </div>
            </div>
            <div class="form-group"><label data-i18n-key="description_label">Описание:</label><textarea class="experience-description"></textarea></div>
        </div>
    </template>
    
    <template id="education-template">
        <div class="dynamic-item education-item">
             <button type="button" class="delete-item-button" title="Удалить">×</button>
             <div class="form-group"><label data-i18n-key="institution_label">Учебное заведение:</label><input type="text" class="education-institution"></div>
             <div class="form-group"><label data-i18n-key="degree_label">Степень:</label><input type="text" class="education-degree"></div>
             <div class="form-group"><label data-i18n-key="field_of_study_label">Специальность:</label><input type="text" class="education-field-of-study"></div>
             <div class="form-group date-group">
                 <div class="date-input-group"><label data-i18n-key="start_date_label">Начало:</label><input type="text" class="education-start-date" placeholder="ГГГГ"></div>
                 <div class="date-input-group"><label data-i18n-key="end_date_label">Окончание:</label><input type="text" class="education-end-date" placeholder="ГГГГ"></div>
             </div>
             <div class="form-group"><label data-i18n-key="description_label">Описание:</label><textarea class="education-description"></textarea></div>
        </div>
    </template>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="/js/app.js?v=2.0"></script>
</body>
